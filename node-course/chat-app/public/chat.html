<!DOCTYPE html>
<html>
	<head>
		<title>Chat App</title>
		<link rel="icon" href="/img/favicon.png">
		<link rel="stylesheet" href="/css/styles.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
	</head>

	<body>
		<div class="chat">
			<div id="sidebar" class="chat-sidebar"></div>
			<div class="chat-main">

				<div id="messages" class="chat-messages"></div>
				<div id="locations"></div>
				<div class="modal fade" id="video-modal" role="dialog"></div>

				<div class="compose">
					<form id="message-form">
						<input type="text" placeholder="Message" autocomplete="off"/>
						<button>Send</button>
					</form>
			
					<button class="send-location" id="send-location">Send my location</button>
					<button id="video-chat" data-toggle="modal" data-target="#video-modal">Video</button>
				</div>
			</div>
		</div>

		<script id="message-template" type="text/html">
			<div class="message">
				<p>
					<span class="message-name">{{username}}</span>
					<span class="message-meta">{{createdAt}}</span>
				</p>
				<p>{{message}}</p>
			</div>
		</script>

		<script id="location-template" type="text/html">
			<div class="message">
				<p>
					<span class="message-name">{{username}}</span>
					<span class="message-meta">{{createdAt}}</span>
				</p>
				<p><a href="{{url}}" target="_blank">My current location</a></p>
			</div>
        </script>
        
        <script id="sidebar-template" type="text/html">
			<h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
		</script>

		<script id="video-template" type="text/html">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" id="hang-up" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">{{room}}</h4>
				</div>
				<div class="video-container modal-body">
					<video autoplay class="remote-video" id="remote-video"></video>
					<video autoplay muted class="local-video" id="local-video"></video>
				</div>
			</div>
		</script>

		<script src="/js/chat.js"></script>
	</body>
</html>
