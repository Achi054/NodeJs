<!DOCTYPE html>
<html>
	<head>
		<title>Chat App</title>
		<link rel="icon" href="/img/favicon.png">
		<link rel="stylesheet" href="/css/styles.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="/socket.io/socket.io.js"></script>
	</head>

	<body>
		<div class="centered-form">
			<div class="centered-form-box">
				<h1>Join</h1>
				<form action="./chat.html">
					<label>Display name</label>
					<input type="text" name="username" placeholder="Display name" required>
					<label>Room</label>
					<input type="text" name="room" placeholder="Room name" required>
					<button>Join</button>
				</form>
				<form>
					<h3>Existing rooms</h3>
					<section id="existingRooms">
					</section>
				</form>
			</div>
		</div>

		<script id="room-template" type="text/html">
			{{#rooms}}
			<div class="row">
				<div class="col" name="room">{{room}}</div>
				<div class="col button-container"><button id="join">Join</button></div>
			</div>
			{{/rooms}}
		</script>

		<script src="./js/index.js"></script>
	</body>
</html>
